<!DOCTYPE html>
<html>
<head>
  <title>Trang chủ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trang chủ</h1>
  </header>

  <main>
    <h2>Tiêu đề</h2>
    <p>Nội dung trang chủ...</p>
    <h1>Danh sách Animal</h1>
    <ul>
        {% for animal in animals %}
            <li>{{ animal.name }}</li>
            <li><img src="{{ animal.link_img }}" alt="Hình ảnh"></li>
        {% endfor %}
    </ul>
  </main>
</body>
</html>
